<html lang="en">
<head>

</head>
<body>
    <h1>Mercado Mendes</h1>
    <label for="produto">Produto: </label>

    <label for="number">Número: </label>
    <input type="number" id="number" placeholder="Insira o número" >
    <button onclick="registrarProduto()">Registrar Produto</button>

    <label for="remover">Remover Produto:</label>
    <input type="number" placeholder="Insira o número" id="remover">
    <button onclick="excluirProduto()">Remover</button>
    <h2>Carrinho:</h2>
    <ul id="lista">
    </ul>
</body>
<script src="index.js"></script>
